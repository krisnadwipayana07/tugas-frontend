<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBooks - Sign Up</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <div>
        <form action="wellcome.html">
            <label for="fname">First name :</label><br>
            <input type="text" name="fname" id="fname" required><br><br>

            <label for="lname">Last name :</label><br>
            <input type="text" name="lname" id="lname" required><br>

            <br><label for="gender">Gender :</label><br>
            <input type="radio" name="male" id="male">Male<br>
            <input type="radio" name="female" id="female">Female<br>
            <input type="radio" name="other" id="other">Other<br><br>

            <label for="nasionality">Nasionality :</label><br>
            <select name="cars" id="cars">
                <option value="indonesian">Indonesian</option>
                <option value="united states">United States</option>
                <option value="united kingdom">United Kingdom</option>
            </select><br><br>

            <label for="language">Language Spoken :</label><br>
            <input type="checkbox" name="indonesia" id="indonesia">Bahasa indonesia <br>
            <input type="checkbox" name="english" id="english">English <br>
            <input type="checkbox" name="other" id="other">other <br><br>
            
            <label for="bio">Bio:</label><br>
            <textarea name="message" rows="7" cols="30"></textarea> <br>
            <input type="submit" value="Sign Up">
        </form>

    </div>
    
</body>
</html>
