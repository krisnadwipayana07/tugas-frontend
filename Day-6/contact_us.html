<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="contact_style.css">
    <title>Contact Us</title>
  </head>
  <body>
    <!-- <div class=""> -->
    <div class="gathering row">
      <div class="col-5 bgImage" id="bgColor">
        <img
          src="img/logo-ALTA-v2.png"
          alt="logo-ALTA"
          id="logo"
        />
      </div>
      <div class="col-7 p-5">
        <form action="../Day-10/review_message.html" class="need-validate" novalidate >
          <div class="p-5 font">
            <h3>Contact Us</h3>
            <div class="mb-3">
              <label for="fullName" class="form-label"></label>
                <b>Full Name<span class="red">*</span></b>
              </label>
              <input
                type="text"
                class="form-control"
                id="fullName"
                placeholder="insert your fullname here"
                required
              />
              <div class="invalid-feedback">
                Full Name cannot be empty
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label"></label>
                <b>Email Address<span class="red">*</span></b>
              </label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@domain.com"
                required
              />
              <div class="invalid-feedback">
                Email Address cannot be empty
              </div>
            </div>
            <div class="mb-3">
              <label for="phoneNumber" class="form-label"></label>
                <b>Phone Number<span class="red">*</span></b>
              </label>
              <input
                type="text"
                class="form-control"
                id="phoneNumber"
                placeholder="087278XXXXXXXX"
                required
              />
              <div class="invalid-feedback">
                Phone number cannot be empty
              </div>
            </div>
            <div class="mb-3">
              <label for="nationality" class="form-label"></label>
                <b>Nationality</b>
              </label>
              <select class="form-select" aria-label="Default select example" id="nationality">
                  <option selected value="indonesia">Indonesia</option>
                  <option value="inggris">Inggris</option>
                  <option value="korea">Korea</option>
                  <option value="jepang">Jepang</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label"> <b>Message</b> </label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn buttonSubmit text-white px-4" onclick="getData()">Get in Touch</button>
          </div>
        </form>
      </div>
    </div>
    <!-- </div> -->

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="../Day-10/review_message.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
