mutation MyMutation {
  insert_keterangan(
    objects: {
      id: 1
      id_anggota: 3
      nilai: 90
      pelajaran: "Sistem Informasi"
      status: true
    }
  ) {
    returning {
      id
      id_anggota
      nilai
      pelajaran
      status
    }
  }
}

